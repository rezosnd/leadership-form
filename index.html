<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leadership Application Form</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <style>
        /* Reset and General Styles */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { overflow-x: hidden; overflow-y: auto; color: #fff; background: #222; }

        /* Fullscreen Animated Background */
        .background {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a1a2e, #0f3460);
            overflow: hidden;
            z-index: -1;
        }

        canvas {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allow scrolling */
        }

        /* Form Container */
        .form-container {
            position: relative;
            width: 90%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.9);
            padding: 25px;
            margin: 100px auto;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            text-align: center;
            overflow: hidden;
        }

        h2 { margin-bottom: 15px; color: #ffcc00; font-size: 22px; }
        label { display: block; text-align: left; margin-top: 10px; font-size: 14px; }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: #fff;
        }

        textarea { resize: none; height: 100px; }

        button {
            background: linear-gradient(45deg, #ff007f, #ffcc00);
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            margin-top: 20px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        /* Success Message */
        .success-message {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: #00ff00;
            text-align: center;
        }

        /* Ensure Visibility on Mobile */
        @media (max-width: 600px) {
            .form-container {
                width: 95%;
                padding: 20px;
                margin: 50px auto 20px;
            }

            h2 { font-size: 20px; }
            button { margin-bottom: 20px; } /* Ensures button doesn't get cut off */
        }
    </style>
</head>
<body>

    <!-- Background Animation -->
    <div class="background">
        <canvas id="backgroundCanvas"></canvas>
    </div>

    <!-- Leadership Form -->
    <div class="form-container">
        <h2>Leadership Application Form</h2>

        <form id="leadershipForm">
            <label>Full Name</label>
            <input type="text" required>

            <label>University Roll Number</label>
            <input type="text" required>

            <label>Branch & Year</label>
            <select required>
                <option>1st Year</option>
                <option>2nd Year</option>
            </select>

            <label>Contact Number</label>
            <input type="tel" required>

            <label>Email ID</label>
            <input type="email" required>

            <label>Choose Your Leadership Domain</label>
            <select required>
                <option>Research & Policy Analysis</option>
                <option>Event Management</option>
                <option>Public Relations & Outreach</option>
                <option>Content & Documentation</option>
                <option>Finance & Sponsorship</option>
            </select>

            <label>Why do you want to lead this domain?</label>
            <textarea required></textarea>

            <label>What makes you a good leader?</label>
            <textarea required></textarea>

            <label>Have you held any leadership roles before?</label>
            <select id="leadershipExperience" required onchange="toggleExperienceDetails()">
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>

            <div id="experienceDetails" style="display: none;">
                <label>If Yes, explain briefly:</label>
                <textarea></textarea>
            </div>

            <label>What new ideas would you bring to this society?</label>
            <textarea required></textarea>

            <button type="submit">Submit</button>

            <div class="success-message">Thank you for applying! If shortlisted, we will contact you via email.</div>
        </form>
    </div>

    <script>
        // Handle Form Submission
        document.getElementById("leadershipForm").addEventListener("submit", function(event) {
            event.preventDefault();
            document.querySelector(".success-message").style.display = "block";
        });

        // Toggle Leadership Experience Details
        function toggleExperienceDetails() {
            var selectBox = document.getElementById("leadershipExperience");
            var detailsBox = document.getElementById("experienceDetails");
            detailsBox.style.display = (selectBox.value === "Yes") ? "block" : "none";
        }

        // Background Animation Script
        var canvas = document.getElementById('backgroundCanvas'),
            ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = document.body.scrollHeight; // Set height dynamically for scrolling
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        var particles = [];
        for (var i = 0; i < 150; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * 0.5,
                vy: (Math.random() - 0.5) * 0.5
            });
        }

        function animateBackground() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (var i = 0; i < particles.length; i++) {
                var p = particles[i];
                p.x += p.vx;
                p.y += p.vy;

                if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.vy *= -1;

                ctx.fillStyle = "rgba(156, 217, 249, 0.6)";
                ctx.beginPath();
                ctx.arc(p.x, p.y, 2, 0, 2 * Math.PI);
                ctx.fill();
            }
            requestAnimationFrame(animateBackground);
        }
        animateBackground();
    </script>
<script src="submit.js"></script>
</body>
</html>
